{% extends "base.html" %}


{% block body %}


    {% include 'header.html' %}

    {% include 'sidebar.html' %}

        <h1 class="page__title page__title--center">Регистрация</h1>

<form action="/" class="form form--auth" method="post">

    <div class="form__group form__group--md">
        <input type="text" class="form__control" placeholder="Введите имя">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input type="email" class="form__control" placeholder="Введите e-mail">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input type="password" class="form__control" placeholder="Придумайте пароль">
        <span class="form__line"></span>
    </div>
    <div class="form__group form__group--md">
        <input type="password" class="form__control" placeholder="Подтвердите пароль">
        <span class="form__line"></span>
    </div>

    <div class="form__footer form__footer--center">
        <div class="form__group form__group--md">
            <button class="btn btn--blue btn--rounded btn--sm" type="submit">Регистрация</button>
        </div>
        <ul class="form__footer-list">
            <li>
                <a href="/signin">Войти</a>
            </li>
            <li>
                <a href="/reset">Восстановить</a>
            </li>
        </ul>
    </div>

</form>

{% endblock %}
